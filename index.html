<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoz-app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="innerContainer main">
        <div class="header ">
            <h1 class="Logo">Swift-check</h1>
            <p id="dailyQuote" class="Quote"></p>
            <div class="Input">
                <div>
                    <input type="text" id="text-input-field" placeholder="What do you have planned today?">
                    <input type="hidden" id="Index" />
                    <button id="addBtn" class="createBtn">
                        Create
                    </button>
                </div>
                <ul id="todos-container" class="innerContainer listContainer">
                    <li>
                        apple
                        <div class="listBtns">
                            <button type="button" id="editBtn"><img src="./assets/edit-solid-24.png"
                                    alt="edit-icon"></button>
                            <button type="button" id="deleteBtn"><img src="./assets/trash-alt-regular-24.png"
                                    alt="delete-icon"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
